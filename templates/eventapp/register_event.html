<!-- eventapp/templates/event/register_event.html -->
{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for {{ event.title }}</title>
</head>
<body>
{% block body %}
<div class="container my-5">
    <h1 class="text-center mb-4">Register for {{ event.title }}</h1>

    <div class="card">
        <img src="{% static event.image_url %}" class="card-img-top" alt="{{ event.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ event.title }}</h5>
            <p class="card-text">{{ event.description }}</p>
            <p class="card-text">Date: {{ event.date }}</p>
        </div>
    </div>

    <div class="mt-4">
        <h3>Registration</h3>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Register Now</button>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdebd0 ; /* Pastel yellow background color */
        }

        h2 {
            color: #333; /* Dark text color for the heading */
        }

        table {
            background-color: #fff7cc; /* Light yellow background color for the table */
            border: 2px solid #000; /* Dark black border for the table */
        }

        th, td {
            border: 1px solid #000; /* Dark black border for table cells */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <b><center><h2>Event List</h2></center></b>
        <p></p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.title }}</td>
                    <td>{{ event.date }}</td>
                    <td>{{ event.location }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No events available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
